<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>

    <div class="todo-input">
      <input type="text" id="taskInput" placeholder="Enter a task..." />
      <input type="datetime-local" id="taskDeadline" />
      <button id="addBtn">Add</button>
    </div>

    <h2>Tasks</h2>
    <div class="task-filters">
      <button class="filter-btn" data-filter="all">All Tasks</button>
      <button class="filter-btn" data-filter="in progress">In Progress</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
      <button class="filter-btn" data-filter="incomplete">Incomplete</button>
      <button class="filter-btn" data-filter="postponed">Postponed</button>
    </div>
    <ul id="taskList"></ul>

    <h2><button id="toggleHistory">Show History</button></h2>
    <ul id="historyList" style="display:none;"></ul>
    <button id="clearHistory" class="clear-btn">Clear History</button>

    <h2><button id="toggleBin">Show Recycle Bin</button></h2>
    <ul id="recycleBin" style="display:none;"></ul>
    <button id="clearBin" class="clear-btn">Empty Recycle Bin</button>
  </div>

  <!-- Celebration balloons -->
  <div id="balloonContainer"></div>

  <!-- Congrats message -->
  <div id="congratsMessage"></div>

  <!-- Reminder message -->
  <div id="reminderMessage"></div>

  <script src="script.js"></script>
</body>
</html>
